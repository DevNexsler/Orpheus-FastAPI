services:
  orpheus-fastapi:
    container_name: orpheus-fastapi
    build:
      context: .
      dockerfile: Dockerfile.cpu  
    ports:
      - "5005:5005"
    env_file:
      - .env
    environment:
      - ORPHEUS_API_BASE_URL=${ORPHEUS_API_BASE_URL:-http://localhost:5000}
      - ORPHEUS_API_TIMEOUT=${ORPHEUS_API_TIMEOUT:-30}
      - ORPHEUS_PORT=${ORPHEUS_PORT:-8000}
      - ORPHEUS_MAX_TOKENS=${ORPHEUS_MAX_TOKENS:-350}
      - ORPHEUS_TEMPERATURE=${ORPHEUS_TEMPERATURE:-0.1}
      - ORPHEUS_TOP_P=${ORPHEUS_TOP_P:-0.85}
      - ORPHEUS_SAMPLE_RATE=${ORPHEUS_SAMPLE_RATE:-22050}
      - SUPABASE_URL=${SUPABASE_URL:-}
      - SUPABASE_KEY=${SUPABASE_KEY:-}
      - SUPABASE_BUCKET=${SUPABASE_BUCKET:-tts-audio}
    restart: unless-stopped
    depends_on:
      llama-cpp-server:
        condition: service_started

  llama-cpp-server:
    image: ghcr.io/ggml-org/llama.cpp:server
    ports:
      - "5006:5006"
    volumes:
      - ./models:/models
    env_file:
      - .env
    depends_on:
      model-init:
        condition: service_completed_successfully
    restart: unless-stopped
    command: >
      -m /models/${ORPHEUS_MODEL_NAME}
      --host 0.0.0.0
      --port 5006
      --ctx-size ${ORPHEUS_MAX_TOKENS}
      --n-predict ${ORPHEUS_MAX_TOKENS}
      --threads ${LLAMA_CPU_THREADS:-6}
      --threads-batch ${LLAMA_CPU_THREADS:-6}
      --rope-scaling linear
      --no-mmap
      --no-slots
      --no-webui
  model-init:
    image: curlimages/curl:latest
    user: ${UID}:${GID}
    volumes:
      - ./models:/app/models
    working_dir: /app
    command: >
      sh -c '
      if [ ! -f /app/models/${ORPHEUS_MODEL_NAME} ]; then
        echo "Downloading model file..."
        wget -P /app/models https://huggingface.co/lex-au/${ORPHEUS_MODEL_NAME}/resolve/main/${ORPHEUS_MODEL_NAME}
      else
        echo "Model file already exists"
      fi'
    restart: "no"
